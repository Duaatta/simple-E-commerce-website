<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
</head>
<body bgcolor="grey">
    <img src="images/logo.webp" alt="" width="50px" height="50px">
    <center>
<fieldset><legend>Order</legend>
    <form action="/submit_order" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
<br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
<br>
        <label for="product">Product:</label>
        <select id="product" name="product" required>
            <option value="Chicken and rice soup" id="Chicken and rice soup">Chicken and rice soup</option>
            <option value="Beef broth and vegetable soup">Beef broth and vegetable soup</option>
            <option value="spicy Ramen">spicy Ramen</option>
            <option value="Tomato soup">Tomato soup</option>
            <option value="Chicken ramen">Chicken ramen</option>
        </select>
<br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
<br>
        <button type="submit">Place Order</button>
    </form>
</fieldset>
</center>
</body>
</html>
